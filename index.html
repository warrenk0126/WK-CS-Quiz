<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK's JavaScript Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>WK's JavaScript Quiz</h1>
        <button id="startButton">Start Quiz</button>
        <div id="quiz" class="hidden">
            <p>Time Left: <span id="timer">60</span> seconds</p>
            <div id="question"></div>
            <div id="choices"></div>
            <button id="nextButton">Next</button>
        </div>
        <div id="result" class="hidden">
            <p>Your score: <span id="score"></span>/20</p>
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="saveButton">Save Score</button>
        </div>
        <div id="leaderboard" class="hidden">
            <h2>Leaderboard</h2>
            <ul id="scoreList"></ul>
        </div>
        <div id="notificationContainer">
            <p id="notification" class="notification"></p>
        </div>
        <div id="answerNotification" class="hidden">
            <p id="answerText"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
